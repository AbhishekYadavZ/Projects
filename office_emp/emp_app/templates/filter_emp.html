<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Remove Am Employee</title>
   <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css">
</head>
<body>
    <div class="container">
        <h1>Filter An Employee</h1><hr>
        <form action="/filter_emp" method="post">
            {% csrf_token %}
            <label for="name" >Employee First/Last Name</label><br>
            <input type="text" id="name" name="name" value="{{name}}"><br>
            <label for="dept" >Department Name</label><br>
            <input type="text" id="dept" name="dept" value="{{dept}}"><br>
            <label for="role" >Role</label><br>
            <input type="text" id="role" name="role" value="{{role}}"><br>
           
            <hr>
            <button type="submit" class="btn btn-primary">Submit</button>
        </form>
      
    </div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
